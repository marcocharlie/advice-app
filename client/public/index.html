<!DOCTYPE html>
<html>

<head>

    <style>
        h1 {
            color: black;
            font-size: 40px;
            font-family: verdana;
        }

        label {
            color: black;
            font-size: 20px;
            font-family: verdana;
        }

        button {
            color: black;
            font-size: 20px;
            font-family: verdana;
        }

        textarea {
            width: 1200px;
            height: 400px;
            font-size: 20px;
            font-family: verdana;
        }

        input {
            color: black;
            font-size: 20px;
            font-family: verdana;
        }
    </style>

    <title>Advice App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="advice.js"></script>
</head>

<body>
    <center>
        <h1>Welcome to Advice App!</h1>
        <br />
        <div><label for="topic">Please, insert a topic for which you want to get advice:</label>
            <input type="text" id="topic" topic="topic">
            <div>
                <br />
                <br />
                <div><label for="amount">If you want, insert the maximum amount of advice to
                        receive:</label>
                    <input id="amount" type="number" min="1" max="100" amount="amount">
                </div>
                <br />
                <br />
                <div><button onclick="giveMeAdvices(topic.value, amount.value)">Submit</button>
                </div>
                <br />
                <br />
                <br />
                <div><label for="advices">Advices:</label>
                </div>
                <div>
                    <br />
                    <textarea id="display"></textarea>
                </div>
    </center>
</body>

</html>
